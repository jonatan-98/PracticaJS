<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>JS</title>
</head>
<body>
    <main>
        <section>
            <h2>Iniciar Sesion</h2>

                <div class="input-group">
                    <input id="usuario" required="" type="text" name="usuario" autocomplete="off" class="input">
                    <label class="user-label" for="usuario">Usuario</label>
                </div>

                <div class="input-group">
                    <input id="clave" required="" type="password" name="clave" autocomplete="off" class="input">
                    <label class="user-label" for="clave">Clave</label>
                </div>

                <button id="botonSesion">Iniciar Sesion</button>
        </section>
        <section>
            <h2>Crea una cuenta</h2>

            <div class="input-group">
                <input id="usuarioRegistro" required="" type="text" name="nombre" autocomplete="off" class="input">
                <label class="user-label" for="nombre">Usuario</label>
            </div>

            <div class="input-group">
                <input id="claveRegistro" required="" type="password" name="clave" autocomplete="off" class="input">
                <label class="user-label" for="clave">Clave</label>
            </div>
        
            <button id="botonRegistro">Registrarse</button>
        </section>
        
    </main>
    <script src="./js/index.js"></script>
</body>
</html>
