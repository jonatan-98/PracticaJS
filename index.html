<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <script src="https://kit.fontawesome.com/869dc8f5ef.js" crossorigin="anonymous"></script>
    <title>login</title>
</head>
<body>
    <main>
        <container class="container" id="container">

            <section class="form-container sign-up-container">

                <!------ formuilario de registro ------>

                <form action="#" id="form">
                    <h1>Crea tu cuenta</h1>
                    <div class="social-container">

                        <!------ panel de redes sociales ------>

                        <a href="https://www.facebook.com" class="social">
                            <i class="fab fa-facebook-f"></i>
                        </a>
                        <a href="https://www.google.com" class="social">
                            <i class="fab fa-brands fa-google"></i>
                        </a>
                        <a href="https://www.github.com" class="social">
                            <i class="fab fa-brands fa-github"></i>
                        </a> 
                    </div>
                    <span>o usa tu email como registro</span>
                    <div class="input-group">
                        <input id="nameRegistro" required type="text" name="name" class="input">
                        <label class="user-label" for="name">Nombre</label>
                    </div>

                    <div class="input-group">
                        <input id="emailRegistro" required type="email" name="mail" class="input">
                        <label class="user-label" for="mail">Email</label>
                    </div>
                    
                    <div class="input-group">
                        <input id="passwordRegistro" required type="password" name="passsword" class="input">
                        <label class="user-label" for="passsword">Password</label>
                    </div>
                    
                    <button type="submit" id="botonRegistro">Registrarse</button>
                    <p class="error" id="warnings"></p>
                </form>
            </section>
            <section class="form-container sign-in-container">

                <!---------- formulario de inicio de sesion ---------->

                <form action="#" id="formSesion">
                    <h1>Iniciar Sesion</h1>
                    <div class="social-container">

                        <!------ panel de redes sociales ------>

                        <a href="https://www.facebook.com" class="social">
                        <i class="fab fa-facebook-f"></i>
                        </a>
                        <a href="https://www.google.com" class="social">
                            <i class="fab fa-brands fa-google"></i>
                        </a>
                        <a href="https://www.github.com" class="social">
                            <i class="fab fa-brands fa-github"></i>
                        </a>
                    </div>
                    <span>o usa tu email</span>
                    <div class="input-group">
                        <input id="email" required type="email" name="email" class="input">
                        <label class="user-label" for="email">Email</label>
                    </div>
                    
                    <div class="input-group">
                        <input id="password" required type="password" name="clave" class="input">
                        <label class="user-label" for="clave">Password</label>
                    </div>
                    
                    <button id="botonSesion">Iniciar Sesion</button>
                    <p id="warningSesion" class="error"></p>
                </form>
            </section>

            <!------- panel de animacion del login ------->

            <div class="overlay-container">
                <div class="overlay">
                    <!------- panel de animacion de inicio de sesion ------->
                    <div class="overlay-panel overlay-left">
                        <h1>¡Bienvenido!</h1>
                        <p>Inicia sesión con tu cuenta</p>
                        <button class="ghost" id="signIn">Inicia sesión</button>
                    </div>
                    <!------- panel de animacion de registro ------->
                    <div class="overlay-panel overlay-right">
                        <h1>¡Hola!</h1>
                        <p>Crear tu cuenta</p>
                        <button class="ghost" id="signUp">Registrar</button>
                    </div>
                </div>
            </div>
        </container>
            
    </main>
    <script src="./js/index.js"></script>
</body>
</html>
